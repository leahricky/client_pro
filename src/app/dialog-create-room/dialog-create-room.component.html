<form [formGroup]="room_details">
  <h1 mat-dialog-title>נא הגדר את החדר</h1>


  <mat-form-field appearance="fill">
    <mat-label> סוג החדר</mat-label>
    <mat-select formControlName="roomType">
      <mat-option *ngFor="let type of types" [value]="type.id">
        {{type.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>


  <mat-form-field appearance="fill">
    <mat-label>שם החדר</mat-label>
    <input matInput formControlName="name">
  </mat-form-field>


  <mat-form-field appearance="fill">
    <mat-label>תכולת אנשים</mat-label>
    <input matInput formControlName="capacity" type="number">
  </mat-form-field>


  <div>
    <button mat-button (click)="onNoClick()">ביטול</button>
    <button mat-button (click)="saveRoom()">שמירה</button>
  </div>

</form>
