    <table>
        <tr>
            <td>
                <mat-form-field appearance="fill">
                    <mat-label>תאריך התחלה</mat-label>
                    <input matInput [matDatepicker]="Spicker" formControlName="s_date">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matSuffix [for]="Spicker"></mat-datepicker-toggle>
                    <mat-datepicker #Spicker></mat-datepicker>
                </mat-form-field>
            </td>
            <td>

                <mat-form-field appearance="fill">
                    <mat-label>תאריך סיום</mat-label>

<p-table [value]="customers" [lazy]="true" (onLazyLoad)="loadCustomers($event)" [paginator]="true" [rows]="5"
    [totalRecords]="totalRecords" style="width:10%;">
    <ng-template pTemplate="header">
        <tr>
            <th style=" text-align: center; width:2%"></th>
            <th style=" text-align: center; width:2%"></th>
            <th style=" text-align: center; width:10%">תעודת זהות</th>
            <th style=" text-align: center; width:10%">שם פרטי</th>
            <th style=" text-align: center; width:10%">שם משפחה</th>
            <th style=" text-align: center; width:10%">מייל</th>
            <th style=" text-align: center; width:10%">טלפון</th>
            <th style=" text-align: center; width:10%t">סטטוס משפחתי</th>
            <th style="text-align: center; width:10%">סטטוס תעסוקתי</th>
            <th style=" text-align: center; width:14%">עיסוק</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-customer>
        <tr>
            <!-- (click)="getRBs(customer)"> -->
            <td>
                <button class="iconBtn" (click)="DeleteUser(customer.idNumber)" matTooltip="מחק משתמש">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
            <td>
                <button class="iconBtn" (click)="openUserDialog(customer)" matTooltip="ערוך משתמש">
                    <mat-icon>create</mat-icon>
                </button>
            </td>
            <td style=" text-align: center; width:10%">{{customer.idNumber}}</td>
            <td style=" text-align: center; width:10%">{{customer.firstName}}</td>
            <td style=" text-align: center; width:10%">{{customer.lastName}}</td>
            <td style=" text-align: center; width:10%">{{customer.mail}}</td>
            <td style=" text-align: center; width:10%">{{customer.phone}}</td>
            <td style=" text-align: center; width:10%">{{customer.marriageStatus}}</td>
            <td style=" text-align: center; width:10%">{{customer.workingStatus}}</td>
            <td style=" text-align: center; width:14%">{{customer.occupation}}</td>
        </tr>
    </ng-template>
</p-table>
